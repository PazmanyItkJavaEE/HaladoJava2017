<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mycomponents="http://xmlns.jcp.org/jsf/composite/mycomponents"
	template="/resources/templates/pageTemplate.xhtml">



	<ui:param name="pageTitle" value="Felhasználó létrehozása"/>

	<ui:define name="header">
		Felhasználók
	</ui:define>

	<ui:define name="subheader">
		Új felhasználó felvétele
	</ui:define>


	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<mycomponents:editCustomerComp 
					          password="#{customerBean.password}"
					          userName="#{customerBean.username}"
					          lastName="#{customerBean.lastName}"
					          firstName="#{customerBean.firstName}"
					          role="#{customerBean.role}">
					</mycomponents:editCustomerComp>

						<div class="buttons">
								<h:commandButton value="Felhasználó létrehozása" action="#{customerBean.addCustomer}" styleClass="btn btn-primary"/> 
						</div>
		
				</h:panelGroup>
			</f:validateBean>
			
			
		</h:form>
			
	</ui:define>

</ui:composition>
